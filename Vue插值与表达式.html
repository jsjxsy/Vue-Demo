<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ number / 2}}
    {{ isOK ? '确定':'取消'}}
    {{ book }}
    {{text.split(',').reverse().join(',')}}
</div>
<script>
new Vue({
    el: '#app',
    data: {
        number: 100,
        isOk: false,
        book: '《vue.js 实战》',
        text: '123,456'
    }
})
</script>
</body>
</html>
