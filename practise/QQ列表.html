<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            width: 180px;
            margin: 10px auto;
            border: 1px solid black;
        }

        ul, li {
            list-style: none;
            margin: 0px;
            padding: 0px;
        }

        .triangle-right {
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 10px solid gray;
            display: inline-block;
            margin: 0px 4px 0px 4px;
            padding: 0px;
        }

        li.title {
            font-size: 20px;
            color: black;
            background-color: #5683EA;
        }

        li.content {
            display: none;
        }

        li.content > ul {
            background-color: white;
        }

        li.content > ul > li {
            padding-left: 30px;
            border-bottom: 1px solid black;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul-component :list="menu">
        <li-component :item="item"></li-component>
    </ul-component>
</div>
<script>
Vue.component('ul-component', {
    props:['list'],
    template: `<ul>
        <template v-for="item in menu">
            <li class="title" @click="item.isShow = !item.isShow">
                <div class="triangle-right"></div>
                <span>{{item.title}}</span>
            </li>
            <li class="content" :style="item.isShow ? {display:'block'}:{display:'none'}">
               <slot :item="item"></slot>
            </li>
        </template>
    </ul>`,
    data(){
        return {
            menu:this.list
        }
    }

})

Vue.component('li-component',{
    props:['item'],
    template: `<ul>
                    <li v-for="(child, index) in item.children" :key="index">{{child}}</li>
                </ul>`,
})
const vm = new Vue({
    el: '#app',
    data: {
        menu: [
            {
                title: '我的好友',
                isShow: false,
                children: ['张三', '张三', '张三', '张三']
            },
            {
                title: '企业好友',
                isShow: false,
                children: ['李四', '李四', '李四', '李四']
            },
            {
                title: '黑名单',
                isShow: false,
                children: ['张小三', '李小四']
            }
        ]
    }
})

</script>
</body>
</html>
