<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>vue名字案列</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="firstName">+
        <input type="text" v-model="lastName">=
        <input type="text" v-model="fullName">
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                firstName:"",
                lastName:""
            },
            computed: {
                fullName:function(){
                    return this.firstName+this.lastName
                }
            },
        })
    // 计算属性
    
    
    
    </script>
</body>
</html>
