<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .home {
            width: 900px;
            margin: 0 auto;
            background: yellow;
            padding-bottom: 100px;
        }

        .hello {
            width: 700px;
            height: 300px;
            background: #ccc;
            margin: 0 auto;
            margin-top: 50px;
        }

        .slotLeft {
            width: 300px;
            height: 200px;
            background: red;
            margin: 20px auto
        }
    </style>
</head>
<body>
<div class="home">
    我是Home父组件
    <hello-world>
        <template v-slot="{ users }">
            <h1>{{users.name}}</h1>
        </template>
<!--        <template slot-scope="{ users }">-->
<!--            <h1>{{users.name}}</h1>-->
<!--        </template>-->
    </hello-world>
</div>


<template id="hello">
    <div class="hello">
        Helloworld组件
        <div class='slotLeft'>
            <slot v-bind:users="user"></slot>
        </div>

    </div>
</template>
<script>
Vue.component('hello-world', {
    template: '#hello',
    data() {
        return {
            user: {
                name: 'hello world',
                age: 18
            }
        }
    }

})
new Vue({
    el: '.home',
    data: {
        // users: {
        //     name: 'hello world',
        //     age: 18
        // }
    }
})
</script>
</body>
</html>
