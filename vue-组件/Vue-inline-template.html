<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div>
        父组件
    </div>
    <child-component inline-template>
        <div>
            <h2>在父组件中定义子组件的模板</h2>
            <p>{{message}}</p>
            <p>{{msg}}</p>
        </div>
    </child-component>
</div>
<script>
Vue.component('child-component',{
    data:function(){
        return {
            msg:'在子组件中声明的数据'
        }
    }
});
const app=new Vue({
    el:'#app',
    data:{
        message:'在父组件中声明的数据'
    }
});
</script>
</body>
</html>
