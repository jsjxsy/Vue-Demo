<!DOCTYPE html>
<html>
    <head>
        <title>My first Vue app</title>
    </head>
    <body>
        <div id = "app">
            
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var App = Vue.component('App', {
          template: '<h1>Hello App</h1>'
        })

        var app = new Vue({
            el : "#app",
            components: { App },
            template: '<App/>'
        })
    </script>
</html>
