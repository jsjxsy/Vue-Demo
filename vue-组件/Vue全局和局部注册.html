<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="app">
        <hello-world></hello-world>
        <hello-earth></hello-earth>
        <local_a></local_a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 全局注册
        Vue.component('hello-world', {
            data() {
                return {
                    a: 0
                }
            },
            methods:{
              add() {
                  this.a++
              }
            },
            template: '<div @click.stop="add()">Hello World{{a}}</div>'
        })
        // 全局注册
        Vue.component('hello-earth', {
            data() {
                return {
                }
            },
            template: '<div>Earth:<hello-world></hello-world></div>'
        })
        // 局部注册
        const local_a = {
            data() {
                return {
                    count: 0
                }
            },
            template: `<div @click="count++">
                            Local Component{{count}}
                            <hello-world></hello-world>
                        </div>`
        }
        const app = new Vue({
            el: "#app",
            components: {
                'local_a': local_a
            }
        })
    </script>
</body>

</html>
