<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <meta charset="UTF-8">
</head>
<body>
<div id="app">
    <my-component></my-component>
    <add-component></add-component>
    <add-component></add-component>
    <add-component></add-component>
</div>

<div id="parent">
    <input v-model="msg.text">
    <child-component :message="msg"></child-component>
</div>

<div id="parent_two">
    <child-component type="password" class="A"></child-component>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
Vue.component('my-component', {
    template: '<span>{{ message }}</span>',
    data: function () {
        return {
            message: 'Hi'
        }
    }
})
const obj = {
    count: 0
}
const app = new Vue({
    el: '#app',
    components: {
        // <my-component> 将只在父组件模板中可用
        'add-component': {
            template: '<button @click = "count++">{{count}}</button>',
            data: function () {
                return {
                    count: 0
                }
            }
        }
    }
})

const parent = new Vue({
    el: '#parent',
    data: {
        msg: {
            text: 'Hello Vue',
            title: 'Good'
        }
    },
    components: {
        'child-component': {
            props: {
                message: {
                    type: Object,
                    require: true
                }
            },
            template: '<button :title = "message.title">{{upperMsg}}</button>',
            computed: {
                upperMsg: function () {
                    return this.message.text.toUpperCase()
                }
            }
        }
    }
})

const parent_two = new Vue({
    el: '#parent_two',
    components: {
        'child-component': {
            inheritAttrs: false,
            template: '<input type="text" class = "b">'
        }
    }
})
</script>
</html>
