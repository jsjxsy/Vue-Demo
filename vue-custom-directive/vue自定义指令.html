<!DOCTYPE html>
<html>
    <head>
        <title>My first Vue app</title>
    </head>
    <body>
        <div id = "app">
           <input v-focus/>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 全局Mixins
        Vue.mixin({
          created: function () {
            console.log("全局Mixins");
          }
        })
        // 注册一个全局自定义指令 `v-focus`
        Vue.directive('focus', {
          // 当被绑定的元素插入到 DOM 中时……
          inserted: function (el) {
            // 聚焦元素
            el.focus()
          }
        })
        var app = new Vue({
            el: "#app"
            /*directives: {
              focus: {
                // 指令的定义
                inserted: function (el) {
                  el.focus()
                }
              }
            }*/
        })
    </script>
</html>
