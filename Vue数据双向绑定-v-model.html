<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="radio" v-model="picked" :value="value">
    <p>{{picked}}</p>
    <p>{{value}}</p>
</div>
<script>
new Vue({
    el: '#app',
    data: {
        picked: false,
        value: 123
    }
})
</script>
</body>
</html>
