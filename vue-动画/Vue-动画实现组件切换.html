<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Vue动画实现组件切换</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .v-enter,.v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }
        .v-enter-active{
            transition: all .3s ease;
        }
        .v-leave-active{
            transition: all .3s ease;
        }
    
    
    
    
    </style>
</head>
<body>
    <div id="app">
        <a href="" @click.prevent="comName='login'">登陆</a><a href=""  @click.prevent="comName='register'">注册</a>
        <transition mode="out-in">
            <component :is="comName"></component>
        </transition>
      
    </div>
    <script>
          new Vue({
            el:"#app",
            components:{
                login:{
                    template:"<h1>登陆</h1>"
                },
                register:{
                    template:"<h1>注册</h1>"
                }
            },
            data:{
                comName:"login"
            }
        })
    
    
    
    </script>
</body>
</html>
